<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
<title>TravelDream</title>
<link href='css/application.css' media='all' rel='stylesheet'
	type='text/css' />
<script>
	function start() {
		document.getElementById('boxleft1').style.display = "none";
		document.getElementById('boxleft2').style.display = "none";
	}

	function menuFunc(menuId) {
		if (document.getElementById(menuId).style.display == "none") {
			start();
			document.getElementById(menuId).style.display = "block";
		} else {
			start();
		}
	}
</script>
</head>
<body onload="javascript:start()">
	<div id="boxintestazione">
		<div id="boxlogo">
			<h:link outcome="/index">
				<img src="css/v1sinistra.png" />
			</h:link>
		</div>
		<div id="boxlandmarktop">
			<h:link outcome="/user/index" value="LOGIN" id="textlandmark_left"
				rendered="#{gp.nonLoggato()}" />
			<h:link outcome="registrati" value="REGISTRATI"
				id="textlandmark_right" rendered="#{gp.nonLoggato()}" />

			<h:link outcome="registrati" value="LOGOUT" id="textlandmark_left2"
				rendered="#{gp.loggato()}" />
			<h:link outcome="/user/index" value="Ciao, #{gp.nomeUtente}"
				id="textlandmark_right2" rendered="#{gp.loggato()}" />
		</div>
	</div>
	<!--/intestazione-->
	<div id="boxlinea1"></div>
	<div id="boxlinea2"></div>
	<div id="boxlinea3"></div>
	<div id="boxlinea4"></div>
	<div id="boxlinea5"></div>
	<div id="boxbig">
		<div id="boxmenu">
			<div id="boxPacchetti">
				<a href="javaScript:menuFunc('boxleft1')">Viaggi</a>
				<ul id="boxleft1">
					<li><h:link outcome="cittaPacchetti" value = "Per Destinazione" id="p1"></h:link></li>
					<li><h:link outcome="prezziPacchetti"
							value="Per tutte le tasche" id="p2"></h:link></li>
					<li><h:link outcome="viaggiPerTipo"
							value="Quello che fa per te" id="p3"></h:link></li>
				</ul>
			</div>
			<div id="boxHotel">
				<a href="javaScript:menuFunc('boxleft2')">Hotel</a>
				<ul id="boxleft2">
					<li><h:link outcome="cittaHotel" value = "CittÃ "></h:link></li>
					<li><h:link outcome="prezziHotel" value = "Per tutte le tasche"></h:link></li>
				</ul>
			</div>
			<div id="boxLandmark">
				<ul id="boxleft3">
					<li><h:link outcome="chiSiamo" value="Chi siamo"></h:link></li>
					<li><h:link outcome="contatti" value="Contatti"></h:link></li>
				</ul>
			</div>
		</div>
		<div id="boxcontenuto">
				<h1>Ci sono</h1>
				
				<!-- Codice varaltiano -->
				    <f:metadata>
        				<f:viewParam name="c" value="#{ds.tipoSelezionato}" />
   					      
  					</f:metadata>
				<!-- Fine codice varaltiano -->
				<ui:repeat value="#{ds.pacchetti}" var="pacchetto">
				<li><h:link value="#{pacchetto}" outcome="pacchetto">
						<f:param name="pacchetto" value="#{pacchetto}" />
					</h:link></li>
			</ui:repeat>
		</div>
	</div>
	<!--/boxbig-->
</body>
</html>
