<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
<title>TravelDream</title>
<link href='css/application.css' media='all' rel='stylesheet'
	type='text/css' />
<script type='text/javascript' src='css/menu.js' />
<f:metadata>
	<f:viewParam name="hotel" value="#{sh.nomeHotel}" />
	<f:viewParam name="foto" value="#{sh.numeroFoto}" />
</f:metadata>
</head>
<body onload="javascript:start()">
	<div id="boxintestazione">
		<div id="boxlogo">
			<h:link outcome="/index">
				<img src="css/v1sinistra.png" />
			</h:link>
		</div>
		<h:form id="boxlandmarktop">
			<div id="boxlandmarktop">
				<h:link outcome="/user/index" value="LOGIN" id="textlandmark_left"
					rendered="#{gp.nonLoggato()}" />
				<h:link outcome="registrati" value="REGISTRATI"
					id="textlandmark_right" rendered="#{gp.nonLoggato()}" />

				<h:commandLink action="#{gp.logout}" value="LOGOUT"
					id="textlandmark_left2" rendered="#{gp.loggato()}" />

				<h:link outcome="/user/index" value="Ciao, #{gp.nomeUtente}"
					id="textlandmark_right2" rendered="#{gp.loggato()}" />
			</div>
		</h:form>
	</div>
	<!--/intestazione-->
	<div id="boxlinea1"></div>
	<div id="boxlinea2"></div>
	<div id="boxlinea3"></div>
	<div id="boxlinea4"></div>
	<div id="boxlinea5"></div>
	<div id="boxbig">
		<div id="boxmenu">
			<div id="boxPacchetti">
				<a href="javaScript:menuFunc('boxleft1')">Viaggi</a>
				<ul id="boxleft1">
					<li><h:link outcome="cittaPacchetti" value="Per Destinazione"
							id="p1"></h:link></li>
					<li><h:link outcome="prezziPacchetti"
							value="Per tutte le tasche" id="p2"></h:link></li>
					<li><h:link outcome="tipologiePacchetti"
							value="Quello che fa per te" id="p3"></h:link></li>
					<li><h:link outcome="targetPacchetti"
							value="Da solo o con altri"></h:link></li>
				</ul>
			</div>
			<div id="boxHotel">
				<a href="javaScript:menuFunc('boxleft2')">Hotel</a>
				<ul id="boxleft2">
					<li><h:link outcome="cittaHotel" value="CittÃ "></h:link></li>
					<li><h:link outcome="prezziHotel" value="Per tutte le tasche"></h:link></li>
				</ul>
			</div>
			<div id="boxLandmark">
				<ul id="boxleft3">
					<li><h:link outcome="chiSiamo" value="Chi siamo"></h:link></li>
					<li><h:link outcome="contatti" value="Contatti" id="ultimo"></h:link></li>
				</ul>
			</div>
		</div>
		<div id="boxcontenuto">
			<div>
				<h1>
					<h:outputLabel
						value="#{sh.hotelPerParametro.nome} - #{sh.hotelPerParametro.citta}" />
				</h1>

				<table>
					<tr>
						<td align="center"><h:graphicImage width="400" height="300"
								url="foto/#{sh.fotoSelezionata}"></h:graphicImage> <br /> <h:link
								value="#{hotel}" outcome="hotel">
								<f:param name="hotel" value="#{sh.nomeHotel}" />
								<f:param name="foto" value="1" />
								<h:graphicImage width="100" height="75"
									url="foto/#{sh.hotelPerParametro.foto1}"></h:graphicImage>
							</h:link> <b> </b> <h:link value="#{hotel}" outcome="hotel">
								<f:param name="hotel" value="#{sh.nomeHotel}" />
								<f:param name="foto" value="2" />
								<h:graphicImage width="100" height="75"
									url="foto/#{sh.hotelPerParametro.foto2}"></h:graphicImage>
							</h:link> <b> </b> <h:link value="#{hotel}" outcome="hotel">
								<f:param name="hotel" value="#{sh.nomeHotel}" />
								<f:param name="foto" value="3" />
								<h:graphicImage width="100" height="75"
									url="foto/#{sh.hotelPerParametro.foto3}"></h:graphicImage>
							</h:link></td>
						<td width='20px'></td>
						<td valign="top"><h:outputLabel
								value="#{sh.hotelPerParametro.descrizione}"></h:outputLabel> <br />
							<br /><b>PREZZI:</b> <br />
							<ul>
								<ui:repeat value="#{sh.camere}" var="c">
									<li><h:outputLabel value="#{c.tipo} - #{c.prezzo} euro"></h:outputLabel></li>
								</ui:repeat>
							</ul></td>
					</tr>
				</table>



				<br /> <br /> <b>INFORMAZIONI:</b> <br />
				<h:outputLabel
					value="#{sh.hotelPerParametro.citta}, #{sh.hotelPerParametro.indirizzo}"></h:outputLabel>
				<br />
				<h:outputLabel value="Telefono: #{sh.hotelPerParametro.telefono}"></h:outputLabel>
				<br />
				<h:link outcome="pacchettiPerHotel" value="Offerte per questo hotel">
					<f:param name="hotel" value="#{sh.nomeHotel}"></f:param>
				</h:link>
			</div>
		</div>
	</div>
	<!--/boxbig-->
</body>
</html>
