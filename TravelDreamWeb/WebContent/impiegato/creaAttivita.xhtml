<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
	<title>TravelDream</title>
	<link href='../css/application.css' media='all' rel='stylesheet'
		type='text/css' />
	<script type='text/javascript' src='../css/menu.js' />
</h:head>
<h:body onload="javascript:start()">
	<div id="boxintestazione">
		<div id="boxlogo">
			<h:link outcome="/index">
				<img src="../css/v1sinistra.png" />
			</h:link>
		</div>
		<h:form id="boxlandmarktop">
			<div id="boxlandmarktop">

				<h:commandLink action="#{gp.logout}" value="LOGOUT"
					id="textlandmark_left2" rendered="#{gp.loggato()}" />

				<h:link outcome="/user/index" value="Ciao, #{gp.nomeUtente}"
					id="textlandmark_right2" rendered="#{gp.loggato()}" />
			</div>
		</h:form>
	</div>
	<!--/intestazione-->
	<div id="boxlinea1"></div>
	<div id="boxlinea2"></div>
	<div id="boxlinea3"></div>
	<div id="boxlinea4"></div>
	<div id="boxlinea5"></div>
	<div id="boxbig">
		<div id="boxmenu">
			<div id="boxPacchetti">
				<a href="javaScript:menuFunc('boxleft1')">Viaggi</a>
				<ul id="boxleft1">
					<li><h:link outcome="/cittaPacchetti" value="Per Destinazione"
							id="p1"></h:link></li>
					<li><h:link outcome="/prezziPacchetti"
							value="Per tutte le tasche" id="p2"></h:link></li>
					<li><h:link outcome="/tipologiePacchetti"
							value="Quello che fa per te" id="p3"></h:link></li>
				</ul>
			</div>
			<div id="boxHotel">
				<a href="javaScript:menuFunc('boxleft2')">Hotel</a>
				<ul id="boxleft2">
					<li><h:link outcome="/cittaHotel" value="Città"></h:link></li>
					<li><h:link outcome="/prezziHotel" value="Per tutte le tasche"></h:link></li>
				</ul>
			</div>
			<div id="boxLandmark">
				<ul id="boxleft3">
					<li><h:link outcome="/chiSiamo" value="Chi siamo"></h:link></li>
					<li><h:link outcome="/contatti" value="Contatti" id="ultimo"></h:link></li>
				</ul>
			</div>
		</div>
		<div id="boxcontenuto">
			<div>
				<h:form>
					<h1>Crea una nuova attività</h1>
					<br></br>


					<h:panelGrid columns="3" id="regGrid1">

						<h:outputLabel for="titolo">Titolo</h:outputLabel>
						<h:inputText id="titolo" value="#{ga.attivita.titolo}" />
						<p:message for="titolo" />

						<h:outputLabel for="descrizione">Descrizione</h:outputLabel>
						<h:inputTextarea id="descrizione"
							value="#{ga.attivita.descrizione}" cols="50" rows="20" />
						<p:message for="descrizione" />

						<h:outputLabel for="citta">Città</h:outputLabel>
						<h:selectOneMenu value="#{ga.attivita.citta}" id="citta">
							<f:selectItems value="#{ds.citta}" var="c" itemLabel="#{c}"
								itemValue="#{c}" />
						</h:selectOneMenu>
						<p:message for="citta" />

						<h:outputLabel for="prezzo">Prezzo</h:outputLabel>
						<h:inputText id="prezzo" value="#{ga.attivita.prezzo}" />
						<p:message for="prezzo" />




						<h:outputLabel for="data">Data</h:outputLabel>
						<p:calendar value="#{ga.attivita.data}" id="popupCal" />
						<p:message for="prezzo" />




						<h:outputLabel for="ora">Ora</h:outputLabel>
						<h:panelGroup>
							<h:selectOneMenu value="#{ga.ore}">
								<f:selectItems value="#{ga.oreList}" var="c" itemLabel="#{c}"
									itemValue="#{c}" />
							</h:selectOneMenu> : <h:selectOneMenu value="#{ga.minuti}">
								<f:selectItems value="#{ga.minutiList}" var="c" itemLabel="#{c}"
									itemValue="#{c}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:outputLabel for="ora"></h:outputLabel>



						<h:outputLabel for="foto1">Url prima foto</h:outputLabel>
						<h:inputText id="foto1" value="#{ga.attivita.foto1}" />
						<p:message for="foto1" />

						<h:outputLabel for="foto2">Url seconda foto</h:outputLabel>
						<h:inputText id="foto2" value="#{ga.attivita.foto2}" />
						<p:message for="foto2" />

						<h:outputLabel for="foto3">Url terza foto</h:outputLabel>
						<h:inputText id="foto3" value="#{ga.attivita.foto3}" />
						<p:message for="foto3" />


					</h:panelGrid>
					<h:commandButton value="Salva" update="regGrid1"
						action="#{ga.creaAttivita()}" />

				</h:form>
			</div>
		</div>
	</div>
	<!--/boxbig-->
</h:body>
</html>
