<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
<title>TravelDream</title>
<link href='../css/application.css' media='all' rel='stylesheet'
	type='text/css' />
<script type='text/javascript' src='../css/menu.js' />
</head>
<body onload="javascript:start()">
	<div id="boxintestazione">
		<div id="boxlogo">
			<h:link outcome="/index">
				<img src="../css/v1sinistra.png" />
			</h:link>
		</div>
		<h:form id="boxlandmarktop">
			<div id="boxlandmarktop">

				<h:commandLink action="#{gp.logout}" value="LOGOUT"
					id="textlandmark_left2" rendered="#{gp.loggato()}" />

				<h:link outcome="/user/index" value="Ciao, #{gp.nomeUtente}"
					id="textlandmark_right2" rendered="#{gp.loggato()}" />
			</div>
		</h:form>
	</div>
	<!--/intestazione-->
	<div id="boxlinea1"></div>
	<div id="boxlinea2"></div>
	<div id="boxlinea3"></div>
	<div id="boxlinea4"></div>
	<div id="boxlinea5"></div>
	<div id="boxbig">
		<div id="boxmenu">
			<div id="boxPacchetti">
				<a href="javaScript:menuFunc('boxleft1')">Viaggi</a>
				<ul id="boxleft1">
					<li><h:link outcome="/cittaPacchetti" value="Per Destinazione"
							id="p1"></h:link></li>
					<li><h:link outcome="/prezziPacchetti"
							value="Per tutte le tasche" id="p2"></h:link></li>
					<li><h:link outcome="/tipologiePacchetti"
							value="Quello che fa per te" id="p3"></h:link></li>
				</ul>
			</div>
			<div id="boxHotel">
				<a href="javaScript:menuFunc('boxleft2')">Hotel</a>
				<ul id="boxleft2">
					<li><h:link outcome="/cittaHotel" value="Città"></h:link></li>
					<li><h:link outcome="/prezziHotel" value="Per tutte le tasche"></h:link></li>
				</ul>
			</div>
			<div id="boxLandmark">
				<ul id="boxleft3">
					<li><h:link outcome="/chiSiamo" value="Chi siamo"></h:link></li>
					<li><h:link outcome="/contatti" value="Contatti" id="ultimo"></h:link></li>
				</ul>
			</div>
		</div>
		<div id="boxcontenuto">
			<div>
				<h:form>
					<h1>Crea una nuova attività</h1>
					<br></br>

					<table>
						<tr>
							<td><p:panel>
									<h:panelGrid columns="1" id="regGrid1">

										<h:outputLabel for="titolo">Titolo</h:outputLabel>
										<p:inputText id="titolo" value="#{ga.attivita.titolo}" />
										<p:message for="titolo" />

										<h:outputLabel for="descrizione">Descrizione</h:outputLabel>
										<p:inputText id="descrizione"
											value="#{ga.attivita.descrizione}" />
										<p:message for="descrizione" />

										<h:outputLabel for="citta">Città</h:outputLabel>
										<p:inputText id="citta" value="#{ga.attivita.citta}" />
										<p:message for="citta" />

										<h:outputLabel for="prezzo">Prezzo</h:outputLabel>
										<p:inputText id="prezzo" value="#{ga.attivita.prezzo}" />
										<p:message for="prezzo" />


									</h:panelGrid>

								</p:panel></td>
							<td><p:panel>
									<h:panelGrid columns="1" id="regGrid2">

										<h:outputLabel for="data">Data (gg:mm:aaaa) </h:outputLabel>
										
										<h:selectOneMenu value="#{ga.giorno}">
											<f:selectItems value="#{ga.giorniList}" var="c" itemLabel="#{c}"
												itemValue="#{c}" />
										</h:selectOneMenu>
										
										<h:selectOneMenu value="#{ga.mese}">
											<f:selectItems value="#{ga.mesiList}" var="c" itemLabel="#{c}"
												itemValue="#{c}" />
										</h:selectOneMenu>
										
										<h:selectOneMenu value="#{ga.anno}">
											<f:selectItems value="#{ga.anniList}" var="c" itemLabel="#{c}"
												itemValue="#{c}" />
										</h:selectOneMenu>

										<h:outputLabel for="ora">Ora</h:outputLabel>
										<h:selectOneMenu value="#{ga.ore}">
											<f:selectItems value="#{ga.oreList}" var="c" itemLabel="#{c}"
												itemValue="#{c}" />
										</h:selectOneMenu>
										<b> : </b>
										
										<h:selectOneMenu value="#{ga.minuti}">
											<f:selectItems value="#{ga.minutiList}" var="c" itemLabel="#{c}"
												itemValue="#{c}" />
										</h:selectOneMenu>
										


										<h:outputLabel for="foto1">Url prima foto</h:outputLabel>
										<p:inputText id="foto1" value="#{ga.attivita.foto1}" />
										<p:message for="foto1" />

										<h:outputLabel for="foto2">Url seconda foto</h:outputLabel>
										<p:inputText id="foto2" value="#{ga.attivita.foto2}" />
										<p:message for="foto2" />

										<h:outputLabel for="foto3">Url terza foto</h:outputLabel>
										<p:inputText id="foto3" value="#{ga.attivita.foto3}" />
										<p:message for="foto3" />


									</h:panelGrid>
									<p:commandButton value="Salva" update="regGrid1"
										action="#{ga.creaAttivita()}" />
								</p:panel></td>
						</tr>

					</table>
				</h:form>
			</div>
		</div>
	</div>
	<!--/boxbig-->
</body>
</html>
