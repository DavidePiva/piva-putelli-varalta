<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
<title>TravelDream</title>
<link href='../css/application.css' media='all' rel='stylesheet'
	type='text/css' />
<script type='text/javascript' src='../css/menu.js' />
<f:metadata>
	<f:viewParam name="id" value="#{gv.idViaggio}" />
	<f:viewParam name="id" value = "#{rb.idViaggio}"/>
</f:metadata>
</head>
<body onload="javascript:start()">
	<div id="boxintestazione">
		<div id="boxlogo">
			<h:link outcome="/index">
				<img src="../css/v1sinistra.png" />
			</h:link>
		</div>
		<h:form id="boxlandmarktop">
			<div id="boxlandmarktop">
				<h:commandLink action="#{gp.logout}" value="LOGOUT"
					id="textlandmark_left2" rendered="#{gp.loggato()}" />
				<h:link outcome="/user/index" value="Ciao, #{gp.nomeUtente}"
					id="textlandmark_right2" rendered="#{gp.loggato()}" />

			</div>
		</h:form>
	</div>
	<!--/intestazione-->
	<div id="boxlinea1"></div>
	<div id="boxlinea2"></div>
	<div id="boxlinea3"></div>
	<div id="boxlinea4"></div>
	<div id="boxlinea5"></div>
	<div id="boxbig">
		<div id="boxmenu">
			<div id="boxPacchetti">
				<a href="javaScript:menuFunc('boxleft1')">Viaggi</a>
				<ul id="boxleft1">
					<li><h:link outcome="/cittaPacchetti" value="Per Destinazione"
							id="p1"></h:link></li>
					<li><h:link outcome="/prezziPacchetti"
							value="Per tutte le tasche" id="p2"></h:link></li>
					<li><h:link outcome="/tipologiePacchetti"
							value="Quello che fa per te" id="p3"></h:link></li>
				</ul>
			</div>
			<div id="boxHotel">
				<a href="javaScript:menuFunc('boxleft2')">Hotel</a>
				<ul id="boxleft2">
					<li><h:link outcome="/cittaHotel" value="Città"></h:link></li>
					<li><h:link outcome="/prezziHotel" value="Per tutte le tasche"></h:link></li>
				</ul>
			</div>
			<div id="boxLandmark">
				<ul id="boxleft3">
					<li><h:link outcome="/chiSiamo" value="Chi siamo"></h:link></li>
					<li><h:link outcome="/contatti" value="Contatti" id="ultimo"></h:link></li>
				</ul>
			</div>
		</div>
		<div id="boxcontenuto">
			<div>
				<h:form>

					<h1>
						<h:outputLabel
							value="La pagina dei desideri"></h:outputLabel>
					</h1>
					<br></br>
					<h:panelGrid columns="1" id="regGrid1">
						<h:outputLabel for="numeroPersone"
							value="Travel Dream ti offre la possibilità di permettere a chi vuoi tu di regalarti il viaggio che desideri! Inserisci gli indirizzi e-mail dei tuoi amici e parenti e al termine dell'operazione clicca su Conferma."></h:outputLabel>
						<br></br>
						<p:inputText id="email" value="#{rb.emailSelezionata}" />
						<h:commandButton value="Aggiungi alla lista" action = "#{rb.aggiungiDonatore()}"/>
						<br></br>
						<h:selectOneMenu  id="listaDonatori" value="#{rb.utenteSelezionato}">
								<f:selectItems value="#{rb.listaDonatori}" var="d" itemLabel = "#{d.email}"
									itemValue = "#{d.email}"/>
						</h:selectOneMenu>
						<h:commandButton value="Rimuovi"/>
						<br></br>
						<h:commandButton value="Conferma" action = "#{gv.rendiRegalabile()}"/>


					</h:panelGrid>
				</h:form>


			</div>
		</div>
	</div>
	<!--/boxbig-->
</body>
</html>
