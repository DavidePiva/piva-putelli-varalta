<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
<title>TravelDream</title>
<link href='../css/application.css' media='all' rel='stylesheet'
	type='text/css' />
<script type='text/javascript' src='../css/menu.js' />
</head>
<body onload="javascript:start()">
	<div id="boxintestazione">
		<div id="boxlogo">
			<h:link outcome="/index">
				<img src="../css/v1sinistra.png" />
			</h:link>
		</div>
		<h:form id="boxlandmarktop">
			<div id="boxlandmarktop">
				<h:commandLink action="#{gp.logout}" value="LOGOUT"
					id="textlandmark_left2" rendered="#{gp.loggato()}" />

			</div>
		</h:form>
	</div>
	<!--/intestazione-->
	<div id="boxlinea1"></div>
	<div id="boxlinea2"></div>
	<div id="boxlinea3"></div>
	<div id="boxlinea4"></div>
	<div id="boxlinea5"></div>
	<div id="boxbig">
		<div id="boxmenu">
			<div id="boxPacchetti">
				<a href="javaScript:menuFunc('boxleft1')">Viaggi</a>
				<ul id="boxleft1">
					<li><h:link outcome="/cittaPacchetti" value="Per Destinazione"
							id="p1"></h:link></li>
					<li><h:link outcome="/prezziPacchetti"
							value="Per tutte le tasche" id="p2"></h:link></li>
					<li><h:link outcome="/tipologiePacchetti"
							value="Quello che fa per te" id="p3"></h:link></li>
				</ul>
			</div>
			<div id="boxHotel">
				<a href="javaScript:menuFunc('boxleft2')">Hotel</a>
				<ul id="boxleft2">
					<li><h:link outcome="/cittaHotel" value="Città"></h:link></li>
					<li><h:link outcome="/prezziHotel" value="Per tutte le tasche"></h:link></li>
				</ul>
			</div>
			<div id="boxLandmark">
				<ul id="boxleft3">
					<li><h:link outcome="/chiSiamo" value="Chi siamo"></h:link></li>
					<li><h:link outcome="/contatti" value="Contatti" id="ultimo"></h:link></li>
				</ul>
			</div>
		</div>
		<div id="boxcontenuto">
			<div>
				<h:form>
					
					<h1>
						<h:outputLabel
							value="Pagina di modifica del viaggio numero #{gv.idViaggio}"></h:outputLabel><br></br>
							<h:commandButton value="Acquista" update="regGrid1" /><h:commandButton value="Rimuovi" update="regGrid1" />
					</h1>
					<br></br>
					<h:panelGrid columns="3" id="regGrid1">
					<h:outputLabel for="numeroPersone" value="Viaggio per N°PERSONE"></h:outputLabel>
					<h:outputLabel for="numeroPersone" value="PREZZO euro a testa"></h:outputLabel>
					<h:commandButton value="Modifica" update="regGrid1" />
					
					<h:outputLabel for="hotel" value="Informazioni Hotel:"></h:outputLabel>
					
					<h:outputLabel for="hotel" value="Qui richiamerei un toString o qualcosa del genere dell'hotel"></h:outputLabel>
					<h:commandButton value="Modifica" update="regGrid1" />
								
					<h:outputLabel for="attivita" value="Attività:"></h:outputLabel>
					
					<h:outputLabel for="attivita" value="Qui lista attività da fare col repeat bla bla bla"></h:outputLabel>
					<h:commandButton value="Modifica" update="regGrid1" />
									
					<h:outputLabel for="voli" value="Informazioni voli e date:"></h:outputLabel>
					
					<h:outputLabel for="voli" value="Qui volo 1 e 2 "></h:outputLabel>
					<h:commandButton value="Modifica" update="regGrid1" />	
					<br></br><br></br><br></br>
					<br></br><h:outputLabel for="regalo" value="Se vuoi che qualcuno te lo regali clicca su:"></h:outputLabel>
					<h:commandButton value="Vorrei..." update="regGrid1" />	
					
					<br></br>
					<br></br><h:outputLabel for="invito" value="Se invece vuoi partire in compagnia:"></h:outputLabel>
					<h:commandButton value="Invita" update="regGrid1" />	
					
			
					</h:panelGrid>
				</h:form>


			</div>
		</div>
	</div>
	<!--/boxbig-->
</body>
</html>
