<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
<title>TravelDream</title>
<link href='../css/application.css' media='all' rel='stylesheet'
	type='text/css' />
<script type='text/javascript' src='../css/menu.js' />
<f:metadata>
	<f:viewParam name="id" value="#{par.idViaggio}" />
</f:metadata>
</head>
<body onload="javascript:start()">
	<div id="boxintestazione">
		<div id="boxlogo">
			<h:link outcome="/index">
				<img src="../css/v1sinistra.png" />
			</h:link>
		</div>
		<h:form id="boxlandmarktop">
			<div id="boxlandmarktop">
				<h:commandLink action="#{gp.logout}" value="LOGOUT"
					id="textlandmark_left2" rendered="#{gp.loggato()}" />
				<h:link outcome="/user/index" value="Ciao, #{gp.nomeUtente}"
					id="textlandmark_right2" rendered="#{gp.loggato()}" />

			</div>
		</h:form>
	</div>
	<!--/intestazione-->
	<div id="boxlinea1"></div>
	<div id="boxlinea2"></div>
	<div id="boxlinea3"></div>
	<div id="boxlinea4"></div>
	<div id="boxlinea5"></div>
	<div id="boxbig">
		<div id="boxmenu">
			<div id="boxPacchetti">
				<a href="javaScript:menuFunc('boxleft1')">Viaggi</a>
				<ul id="boxleft1">
					<li><h:link outcome="/cittaPacchetti" value="Per Destinazione"
							id="p1"></h:link></li>
					<li><h:link outcome="/prezziPacchetti"
							value="Per tutte le tasche" id="p2"></h:link></li>
					<li><h:link outcome="/tipologiePacchetti"
							value="Quello che fa per te" id="p3"></h:link></li>
				</ul>
			</div>
			<div id="boxHotel">
				<a href="javaScript:menuFunc('boxleft2')">Hotel</a>
				<ul id="boxleft2">
					<li><h:link outcome="/cittaHotel" value="Città"></h:link></li>
					<li><h:link outcome="/prezziHotel" value="Per tutte le tasche"></h:link></li>
				</ul>
			</div>
			<div id="boxLandmark">
				<ul id="boxleft3">
					<li><h:link outcome="/chiSiamo" value="Chi siamo"></h:link></li>
					<li><h:link outcome="/contatti" value="Contatti" id="ultimo"></h:link></li>
				</ul>
			</div>
		</div>
		<div id="boxcontenuto">
			<div>
				

					<h1>
						<h:outputLabel value="I viaggiatori"></h:outputLabel>
					</h1>
					<br></br>
					<h:panelGrid columns="3" id="regGrid1">
						<h:outputLabel for="numeroPersone"
							value="Partiranno con te #{par.viaggio.numeroPersone} persone"></h:outputLabel>
						<br></br>
						<h:outputLabel for="numeroPersone"
							value="#{par.viaggio.prezzo} euro a testa. Il tuo totale è di #{par.totale}"></h:outputLabel>


						<h:outputLabel for="inviti" value="In più hai invitato:"></h:outputLabel>
						<h:outputLabel ></h:outputLabel>
						<h:outputLabel for="invitiConfermati"
							value="Hanno già confermato:"></h:outputLabel>
						<h:outputLabel ></h:outputLabel>		<h:outputLabel ></h:outputLabel>		<h:outputLabel ></h:outputLabel>
						<h:form>
							<h:selectOneMenu id="listaInviti"
								value="#{par.utenteSelezionato}">
								<f:selectItems value="#{par.utentiInvitati}" var="u"
									itemLabel="#{u.email}" itemValue="#{u.email}" />
							</h:selectOneMenu>
							<h:commandButton value="Rimuovi"
								action="#{par.rimuoviPartecipazione()}" />
						</h:form>
						<ui:repeat  value="#{par.utentiConfermati}" var="u">
							<li><h:outputLabel value = "#{u.email}"></h:outputLabel></li>
						</ui:repeat>	
						<br></br>
						<h:outputLabel  value="Vuoi invitare qualcuno?"></h:outputLabel>
						<br></br>
						<br></br>
						<h:outputLabel ></h:outputLabel>
						<h:form>
						<p:inputText for="email" id="email" value="#{par.emailInvito}"/>
						<h:commandButton  value="Invita" action = "#{par.aggiungiPartecipazione()}" />
						<p:message for="email"></p:message>
						</h:form>
						
					</h:panelGrid>
				


			</div>
		</div>
	</div>
	<!--/boxbig-->
</body>
</html>
